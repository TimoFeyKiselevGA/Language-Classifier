<!DOCTYPE html>
<html lang="en">
<head>

</style>
<body>

       <li  class="nav-item {% if nbar == 'home' %}active{% endif %}">

      <li class="nav-item {% if nbar == 'about' %}active{% endif %}">

      </li>
      <li class="nav-item {% if nbar == 'doc' %}active{% endif %}">
        <a class="nav-link " href="/doc">Documentation</a>

  </div>

</html>
